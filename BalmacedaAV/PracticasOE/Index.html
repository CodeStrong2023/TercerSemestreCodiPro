!DOCTYPE html
<!--se trata de una etiqueta que no necesita cierre, es una etiqueta simple y cuya función es 
facilitar información al servidor web que aloja la página.-->
<html>
<!--es una etiquetea en la que va a cerrar todo el documento de la página web construido en HTML,
es una etiqueta par -->
<head> ORGANIZACIÓN EMPRESARIAL
    <!--es una etiqueta par que define la cabecera del documento y contiene información del mismo
por ejemplo metadatos, scrip, estilos, ubicación de documentos de estilo, título de la página-->
<style>
    body{
        background: red;
    }
</style>
</head>

<body> <!--es una etiqueta par y las conocemos como el cuerpo del sitio web todo lo que se escriba dentro-->
    <header>
        <!--encabezado de nuestra página web-->
    </header>

    <nav>
        <!--etiqueta para generar la barra de navegación-->
    </nav>

    <section>
        <!--etiqueta que hace referencia a la sección del sitio-->
    </section>

    <aside>
        <!--etiqueta que sirve para identificar columnas-->
    </aside>

    <article>
        <!--etiqueta para escribir títulos-->
    </article>

    <h1>
        <!--etiqueta para escribir títulos que van desde el 1 al 6 en tamaño de escala
-->
    </h1>

    <p>
        <!--etiqueta párrafo para escribir textos-->
    </p>

    <a>
        <!--etiqueta que me sirve para vincular pag-->
    </a>

    <b>
        <!--etiqueta para utilizar registros-->
    </b>

    <style> 
        body{
            background: red;
        }
    </style> <!--es donde agregaremos toda la sintaxis de CSS-->

    <figure> <!--es una etiqueta que ayuda a estructurar en la maquetación las imágenes-->
        <img scr="img/imagen.jpg">
    </figure>

    <ol>  <!--para agregar listas numéricas -->
        <li>auto</li> <!--para agregar items-->
        <li>barco</li>
        <li>avión</li>
    </ol>

    <ul> <!--para agregar listas no numéricas-->

    </ul>

    <table border ="1">
        <tr >
        <th>mes</th>
        <th>ahorro</th>
        </tr>

        <tr >
        <th>Enero</th>
        <th>$100</th>
        </tr>

        <th>Febrero</th>
        <th>$200</th>
        </tr>
    </table>
   
</body>

<footer>pie de página</footer>

</html>
